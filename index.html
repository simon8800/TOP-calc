<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Simple Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">0</div>
                <div class="first-row row">
                    <div class="btn" data-val="AC">AC</div>
                    <div class="btn" data-val="sign">+/-</div>
                    <div class="btn" data-val="%">%</div>
                    <div class="btn" data-val="/">&divide;</div>
                </div>
                <div class="second-row row">
                    <div class="btn" data-val="7">7</div>
                    <div class="btn" data-val="8">8</div>
                    <div class="btn" data-val="9">9</div>
                    <div class="btn" data-val="*">&times;</div>
                </div>
                <div class="third-row row">
                    <div class="btn" data-val="4">4</div>
                    <div class="btn" data-val="5">5</div>
                    <div class="btn" data-val="6">6</div>
                    <div class="btn" data-val="-">-</div>
                </div>
                <div class="fourth-row row">
                    <div class="btn" data-val="1">1</div>
                    <div class="btn" data-val="2">2</div>
                    <div class="btn" data-val="3">3</div>
                    <div class="btn" data-val="+">+</div>
                </div>
                <div class="fifth-row row">
                    <div class="btn zero" data-val="0">0</div>
                    <div class="btn" data-val=".">.</div>
                    <div class="btn" data-val="=">=</div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
